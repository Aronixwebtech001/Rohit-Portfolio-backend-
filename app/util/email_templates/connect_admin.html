<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Connect Request</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px;">

    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="20" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
                    
                    <!-- Header -->
                    <tr>
                        <td>
                            <h2 style="color: #333333; margin: 0;">ðŸ“© New Connect Request</h2>
                            <p style="color: #555555;">A new connect request has been submitted with the following details:</p>
                        </td>
                    </tr>

                    <!-- User Info -->
                    <tr>
                        <td>
                            <table width="100%" cellpadding="8" cellspacing="0" style="border-collapse: collapse;">
                                <tr>
                                    <td style="font-weight: bold; width: 150px;">Name:</td>
                                    <td>{{ name }}</td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold;">Email:</td>
                                    <td>{{ email }}</td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold;">Purpose:</td>
                                    <td>{{ purpose }}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Message -->
                    <tr>
                        <td>
                            <p style="font-weight: bold; margin-bottom: 5px;">Message:</p>
                            <div style="background-color: #f8f9fa; padding: 12px; border-radius: 4px; border: 1px solid #e0e0e0; color: #333333;">
                                {{ message }}
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="border-top: 1px solid #e0e0e0; padding-top: 12px; color: #777777; font-size: 12px;">
                            This email was automatically generated by <b>Pitch Platform</b>.
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
